<!DOCTYPE html>
<!-- Demo of doGet and doPost using one servlet -->
<html>
<head>
<meta charset="ISO-8859-1">
<title>Demo: doGet & doPost</title>
</head>
<body>
<form action="ServletOne" method="get">
<input type="text" name="fname">
<input type="submit" value="Click here for doGet">
</form>

<br/>
<br/>

<form action="ServletOne" method="post">
<input type="text" name="fname">
<input type="submit" value="Click here for doPost">
</form>

</body>
</html>
